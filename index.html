<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videojuego JS</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div id="container">
        <div id="switch" onclick="cambiarPantalla()">GO TO THE BATTLE!</div>
        <div id="seleccion-personajes">
            <h1 id="mensaje-selecciona-heroes">SELECT 4 HEROES!</h1>
        </div>
        <div id="pantalla-juego">
            <div id="pantalla-empezar-turno">
                <div id="boton-empezar-turno" onclick="empezarTurno()">START YOUR TURN</div>
            </div>
            <div id="boton-terminar-turno" onclick="terminarTurno()">END YOUR TURN</div>
            <div id="barras-salud-mana"></div>
            <div id="escenario-batalla">
                <div id="heroes-en-batalla"></div>
            </div>
            <div id="habilidades-personajes">
                <div id="character0" class="lista-habilidades"></div>
                <div id="character1" class="lista-habilidades"></div>
                <div id="character2" class="lista-habilidades"></div>
                <div id="character3" class="lista-habilidades"></div>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
